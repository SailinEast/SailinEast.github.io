<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 1.5em;
    }

    /* Balloons animation */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50% 50% 50% 50%;
      background-color: #ff6b6b;
      animation: float 10s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      top: 70px;
      left: 24px;
      width: 2px;
      height: 50px;
      background: #555;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday, [Name]! üéÇ</h1>
  <p>Wishing you joy, laughter, and amazing memories today üéÅ</p>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; background-color:#ff6b6b; animation-duration: 6s;"></div>
  <div class="balloon" style="left: 30%; background-color:#6bc5ff; animation-duration: 8s;"></div>
  <div class="balloon" style="left: 50%; background-color:#6bff95; animation-duration: 10s;"></div>
  <div class="balloon" style="left: 70%; background-color:#ffd56b; animation-duration: 12s;"></div>
  <div class="balloon" style="left: 90%; background-color:#d96bff; animation-duration: 9s;"></div>
</body>
</html>
