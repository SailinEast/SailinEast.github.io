<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      text-align: center;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.5em;
    }

    /* Present box */
    .present {
      width: 150px;
      height: 150px;
      background: #ff6b6b;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .present:hover {
      transform: scale(1.1);
    }

    /* Ribbon */
    .present::before, .present::after {
      content: "";
      position: absolute;
      background: #fff;
    }
    .present::before {
      top: 0;
      left: 50%;
      width: 20px;
      height: 100%;
      transform: translateX(-50%);
    }
    .present::after {
      top: 50%;
      left: 0;
      width: 100%;
      height: 20px;
      transform: translateY(-50%);
    }

    /* Lid */
    .lid {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #ff4d4d;
      border-radius: 10px 10px 0 0;
      transition: transform 0.5s;
    }

    /* Hidden message */
    #message {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      color: #222;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <section style="background: #ffe0ac;">
    <h1>🎉 Hey [Name] 🎂</h1>
    <p>Scroll down… there’s something waiting for you 👇</p>
  </section>

  <!-- Section 2 -->
  <section style="background: #ffd6d6;">
    <h1>🎁 Click the present!</h1>
    <div class="present" onclick="openPresent()">
      <div class="lid" id="lid"></div>
    </div>
  </section>

  <!-- Section 3 -->
  <section style="background: #c8f7c5;">
    <div id="message">
      <h1>💌 Happy Birthday, [Name]!</h1>
      <p>I wish you an amazing year filled with joy, health, and success.  
      Thank you for being such a wonderful person 💖</p>
    </div>
  </section>

  <script>
    function openPresent() {
      const lid = document.getElementById('lid');
      const message = document.getElementById('message');
      lid.style.transform = "rotate(-30deg) translateY(-100px)";
      setTimeout(() => {
        message.style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }, 600);
    }
  </script>

</body>
</html>
